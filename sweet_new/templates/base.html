{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- 확대 축소를 가능케하는 소스  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0, minimum-scale=1.0, user-scalable=no;"/>
    <!-- 즐겨찾기의 이름이 되는 부분, 타이틀이 없는 웹도 많다."https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" -->
    <title>Sweetform</title>

    <link rel="stylesheet" href="{% 'base.css %}"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    {% block style %}
    {% endblock %}
  </head>
  <header> SWEETFORM </header>
  <body>
    {% if user.is_authenticated %}
      <div class="container">
        <form action="{% url 'accounts:logout' %}" method="POST">
          {% csrf_token %}
      
          {{ user.get_username }}님 환영합니다.
          <button type="submit" class="btn btn-primary">LOGOUT</button>
        </form>
      </div>
    {% else %}
      <div class="container">
        <a href="{% url 'accounts:login' %}">
          <button type="submit" class="btn btn-primary">LOGIN</button>
        </a>

        <a href="{% url 'accounts:sign_up' %}">
          <button type="submit" class="btn btn-primary">SIGN UP</button>
        </a>
      </div>
    {% endif %}

    
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  </body>
  <footer>
    <p>SWEETFORM</p>
    <P>대표 이메일 주소 : hshs@likelion.org</P>
    <p><a href="mailto:hshs7927@example.com">hshs@likelion.org</a></p>
  </footer>
</html>
