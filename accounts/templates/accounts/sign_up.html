<div class="container">
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form action="{% url 'accounts:sign_up' %}" method="POST">
        {% csrf_token %}

        <h1>Sign Up</h1>

        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디">
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호">
        </div>

        <div class="form-group">
            <label for="password_check">비밀번호 확인</label>
            <input type="password" id="password_check" name="password_check" placeholder="비밀번호 확인">
        </div>
        <div class="form-group">
            <label for="first_name">성함</label>
            <input type="text" id="first_name" name="first_name" placeholder="성함">
        </div>
        <hr>
        <p> 사업자회원가입이라면 아래 내용을 채워 주세요. </p>
        <!--사업자라면 아래 내용을 채워주세요-->
        <div class="form-group">
            <label for="biz_name">매장명</label>
            <input type="text" id="biz_name" name="biz_name" placeholder="매장명">
        </div>

        <div class="form-group">
            <label for="biz_num">사업자번호</label>
            <input type="number" id="biz_num" name="biz_num" placeholder="사업자번호">
        </div>

        <div class="form-group">
            <label for="biz_url">신청URL</label>
            <input type="text" id="biz_url" name="biz_url" placeholder="신청URL">
        </div>

        <div class="form-group">
            <label for="biz_insta">매장인스타ID</label>
            <input type="text" id="biz_insta" name="biz_insta" placeholder="매장인스타ID">
        </div>

        <div class="form-group">
            <label for="biz_address">매장주소</label>
            <input type="text" id="biz_address" name="biz_address" placeholder="매장주소">
        </div>

        <div class="form-group">
            <label for="biz_tel">매장연락처</label>
            <input type="number" id="biz_tel" name="biz_tel" placeholder="매장연락처">
        </div>
        
    <button type="submit" class="btn btn-primary">회원가입</button>

    </form>
</div>
