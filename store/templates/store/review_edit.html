{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'store/style.css'%}" />
{% endblock %}

{% block content %}
<div class="container">
    <h1>리뷰수정하기</h1>
    {% if post.image %}
      <div>
        <img src="{{ post.image.url }}" alt="Post Image" />
      </div>
    {% endif %}   

    <form action="{% url 'review:update' post.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="body">본문</label>
            <textarea class="form-control" id="review+contemt" cols="40" rows="10" name="review_content">{{ post.body }}</textarea>
          </div>
    
          <div class="form-group">
            <label for="image">이미지</label>
            <input type="file" class="form-control-file" id="review_image" name="review_image" />
          </div>
    
          <button type="submit" class="btn btn-primary">수정하기</button>
        </form>
    
        <a href="{% url 'review:index' %}">목록</a>    
      </div>
{% endblock %}
